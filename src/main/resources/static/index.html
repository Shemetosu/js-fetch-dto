<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <!-- User table -->
                <div class="d-flex justify-content-between align-items-center p-2">
                    <div>
                        <h5 class="m-0">All Users</h5>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success mt-2" id="new-tab" data-bs-toggle="modal"
                                data-bs-target="#createUserModal"
                                type="button"
                                role="tab">New User
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped m-0" id="usersTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" onsubmit="submitCreateUser(event)">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalLabel">Create User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="id" id="create-id"/>
                <div class="mb-3">
                    <label for="create-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="create-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="create-lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="create-lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="create-age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="create-age" name="age" required step="1" min="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" onsubmit="submitEditUser(event)">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="delete-id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="edit-id" disabled>
                    <input type="hidden" name="id" id="edit-id-hidden">
                </div>
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="edit-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="edit-lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="edit-age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="edit-age" name="age" required step="1" min="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" onsubmit="submitDeleteUser(event)">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="delete-id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="delete-id" disabled>
                    <input type="hidden" name="id" id="delete-id-hidden">
                </div>
                <div class="mb-3">
                    <label for="delete-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="delete-name" disabled>
                </div>
                <div class="mb-3">
                    <label for="delete-lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="delete-lastName" disabled>
                </div>
                <div class="mb-3">
                    <label for="delete-age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="delete-age" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
